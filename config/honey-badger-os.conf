# Honey Badger OS Configuration
# Main system configuration file

# Project Information
PROJECT_NAME="Honey Badger OS"
PROJECT_VERSION="1.0.0"
PROJECT_DESCRIPTION="Fearless Multi-Distribution Post-Install Scripts"

# Default Installation Settings
DEFAULT_INSTALL_TYPE="full"
DEFAULT_EDITOR="nano"
DEFAULT_SHELL="bash"

# Theme Configuration
THEME_NAME="HoneyBadger"
THEME_PRIMARY_COLOR="#8b4513"    # Honey Brown
THEME_SECONDARY_COLOR="#ffb347"  # Honey Gold
THEME_BACKGROUND="#1a1a1a"      # Dark Background
THEME_FOREGROUND="#fffdd0"      # Cream

# Desktop Environment
DEFAULT_DESKTOP="xfce4"
DISPLAY_MANAGER="lightdm"

# Development Tools
ENABLE_DEVELOPMENT_TOOLS="true"
ENABLE_CONTAINER_TOOLS="true"
ENABLE_VERSION_CONTROL="true"

# System Settings
ENABLE_FIREWALL="true"
ENABLE_AUTOMATIC_UPDATES="false"
CREATE_USER_SCRIPTS="true"

# Logging
LOG_LEVEL="INFO"
LOG_FILE="/tmp/honeybadger-install.log"

# Repository Configuration
ENABLE_ADDITIONAL_REPOS="true"
ENABLE_FLATPAK="true"
ENABLE_SNAP="false"