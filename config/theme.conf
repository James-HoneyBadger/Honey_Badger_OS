# Honey Badger OS Theme Configuration
# Theme settings and color definitions

[Theme]
name=HoneyBadger
description=Honey Badger OS custom theme with earth-toned colors
author=James-HoneyBadger
version=1.0.0

[Colors]
# Primary honey badger colors
honey_gold=#ffb347
honey_brown=#8b4513
dark_brown=#654321
light_brown=#a0522d
cream=#fffdd0

# Background colors
dark_bg=#1a1a1a
medium_bg=#2a2a2a
light_bg=#3a3a3a

# Text colors  
primary_text=#fffdd0
secondary_text=#d4af37
accent_text=#ffb347

[GTK]
theme_name=HoneyBadger
icon_theme=Adwaita
font_name=DejaVu Sans 10
cursor_theme=default

[Window]
button_layout=close,minimize,maximize:menu
border_width=1
title_font=DejaVu Sans Bold 10

[Panel]
background_style=1
background_alpha=80
show_handles=true