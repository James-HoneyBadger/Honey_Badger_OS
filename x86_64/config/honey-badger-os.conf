# Honey Badger OS Build Configuration
# x86_64 Linux Distribution with XFCE Desktop

DISTRO_NAME="Honey Badger OS"
DISTRO_VERSION="1.0"
DISTRO_CODENAME="fearless"
DISTRO_DESCRIPTION="x86_64 Linux Distribution for Developers"

# Architecture and Kernel
ARCH="amd64"
KERNEL_VERSION="6.11"  # Latest stable kernel as of Nov 2024
KERNEL_PACKAGE="linux-image-generic"

# Base system
BASE_SYSTEM="debian"
DEBIAN_RELEASE="bookworm"
MIRROR="http://deb.debian.org/debian"
SECURITY_MIRROR="http://security.debian.org/debian-security"

# Package manager
PACKAGE_MANAGER="apt"
APT_SOURCES="/etc/apt/sources.list"

# Desktop Environment
DESKTOP_ENVIRONMENT="xfce4"
DISPLAY_MANAGER="lightdm"

# Build directories
BUILD_DIR="/home/james/Honey_Badger_OS/x86_64/build"
CONFIG_DIR="/home/james/Honey_Badger_OS/x86_64/config"
SCRIPTS_DIR="/home/james/Honey_Badger_OS/x86_64/scripts"
LIVE_BUILD_DIR="/home/james/Honey_Badger_OS/live-build"

# Output
ISO_NAME="honey-badger-os-${DISTRO_VERSION}-${ARCH}.iso"
ISO_OUTPUT_DIR="${BUILD_DIR}/iso"

# Live system user
LIVE_USER="honeybadger"
LIVE_USER_FULLNAME="Honey Badger User"
LIVE_USER_PASSWORD="live"

# System settings
HOSTNAME="honeybadger-os"
TIMEZONE="UTC"
LOCALE="en_US.UTF-8"
KEYBOARD="us"

# Default applications
DEFAULT_EDITOR="nano"
VISUAL_EDITOR="nano"
EDITOR="nano"